<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Hóspede</title>
</head>
<body>
    <h1>Editar Hóspede</h1>
    <a href="{{ url_for('hospedes') }}">Voltar</a>
    <form method="POST">
        <br>
        <input type="hidden" name="id" value="{{ hospede[0] }}">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" value="{{ hospede[1] }}" required><br><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" value="{{ hospede[2] }}" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" value="{{ hospede[3] }}"><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" value="{{ hospede[4] }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>


    
    <br><br>
    <a href="{{ url_for('hospedes') }}">Voltar para a lista de hóspedes</a>
</body>
</html>
